							<div class="mb2"><a class="act-but submit" href="javascript:document.form1.submit();" style="color: #FFFFFF">登录</a></div>
							<div class="djZhuce"><a  href="Register.html" style="color: #FFFFFF">未注册？点击我！</a></div>
							<br/>
							<div class="djZhuce"><a  href="Forget.html" style="color: #FFFFFF">忘记密码？点击我！</a></div>

					</div>
				</div>
