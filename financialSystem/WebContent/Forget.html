<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/forget.css" >
		<title>密码找回界面</title>
		<style>
.button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 16px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    cursor: pointer;
    border-radius: 12px;
}

.button1 {
    background-color: #566473; 
    color: #0A246A; 
    border: 2px solid #4CAF50;
    border-radius: 12px;
    font-size: 20px;
}

.button1:hover {
    background-color: #4CAF50;
    color: white;
}


.yonghuming{
	color: #008000;
	font-size: 30px;
}
.youxiang{
	color: #11777C;
	font-size: 25px;
}
.shouji{
	color: #33CCFF;
	font-size: 20px;
}
div {
    width: 300px;
    height: 100px;
    padding: 15px;
    background-color: yellow;
    box-shadow: 10px 10px grey;
}
</style>
	</head>
	
	<body background="css/back.jpg">
		<div class="div1">
		<form action="ForgetServlet" method="post">
			<a class="yonghuming">用户名：</a>
			<input type="text" name="uname" />
			<br />
			<br />
			<a class="youxiang">邮箱号：</a>
			<input type="text" name="email" />
			<br />
			<br />
			<a class="shouji">手机号：</a>
			<input type="text" name="phonenumber" />
			<br />
			<br />
			
			<input type="submit" class="button1" value="找回密码"/>
		
		</form>
		</div>
		<a href='http://www.miibeian.gov.cn' target='_blank'>苏ICP备18022151号-1</a>
	</body>
	
</html>
